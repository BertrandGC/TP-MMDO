<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngIf="results.length == 0">Aucun r√©sultat</ion-item>
    <ion-item *ngFor="let item of results | async">
      <ion-thumbnail item-start>
        <img src="https://image.tmdb.org/t/p/w92/{{ item.poster_path }}">
      </ion-thumbnail>
      <h2>{{item.original_title}}</h2>
      <p>{{item.release_date}}</p>
      <button ion-button clear item-end (click)="goToOtherPage(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
